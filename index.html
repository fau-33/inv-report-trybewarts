<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-login">
      <input type="password" name="password" placeholder="Senha" id="password-login">
      <button id="login" type="submit">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
